<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Shop</title>
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header  -->

    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- Logo -->
          <img src="./assets/svg/header/logo.svg" alt="PUPHUB" class="logo" />
          <!-- navigation -->
          <nav class="menu">
            <ul>
              <li><a href="#!">Our services</a></li>
              <li><a href="#!">About us </a></li>
              <li><a href="#!">Products </a></li>
              <li><a href="#!">Pet Care</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
          <!-- btn action -->
          <div class="action">
            <a href="#!" class="btn btn-sign-in">Sign In</a>
            <a href="#!" class="btn btn-sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <div class="background">
      <img src="./assets/svg/Main/Group 1.svg" alt="back-ground1" />
      <div class="button-explore">
        <span class="text-explore">Explore More</span>
        <div class="img-explore">
          <img src="./assets/svg/Main/mui-ten.svg" alt="Mui Ten " />
        </div>
      </div>
    </div>

    <div id="slider"></div>

    <div id="contain"></div>

    <div id="footer"></div>
  </body>
</html>
