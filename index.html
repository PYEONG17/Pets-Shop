<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Shop</title>
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header  -->

    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- Logo -->
          <img src="./assets/svg/header/logo.svg" alt="PUPHUB" class="logo" />
          <!-- navigation -->
          <nav class="menu">
            <ul>
              <li><a href="#!">Our services</a></li>
              <li><a href="#!">About us </a></li>
              <li><a href="#!">Products </a></li>
              <li><a href="#!">Pet Care</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
          <!-- btn action -->
          <div class="action">
            <a href="#!" class="btn btn-sign-in">Sign In</a>
            <a href="#!" class="btn btn-sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Main  -->
    <div class="main"></div>

    <div class="hero">
      <div class="main-content">
        <img
          src="./assets/img/Main img/back-ground main slider.png"
          alt="yellow"
        />
        <div class="body-main-content">
          <!-- hero left -->
          <div class="content-block"></div>

          <!--hero right  -->
          <div class="back-ground-right">
            <img
              src="./assets/img/Main img/back-ground right yellow.png"
              class="back-ground-r1"
              alt="yellow r1"
            />
            <div class="media-block">
              <img
                src="./assets/img/Main img/Dog right.png"
                class="media-img-Dog"
                alt="Dog"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="slider"></div>

    <div id="contain"></div>

    <div id="footer"></div>
  </body>
</html>
