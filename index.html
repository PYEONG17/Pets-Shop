<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Shop</title>
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header  -->

    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- Logo -->
          <img src="./assets/svg/header/logo.svg" alt="PUPHUB" class="logo" />
          <!-- navigation -->
          <nav class="menu">
            <ul>
              <li><a href="#!">Our services</a></li>
              <li><a href="#!">About us </a></li>
              <li><a href="#!">Products </a></li>
              <li><a href="#!">Pet Care</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
          <!-- btn action -->
          <div class="action">
            <a href="#!" class="btn btn-sign-in">Sign In</a>
            <a href="#!" class="btn btn-sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <div class="background-head">
      <img src="./assets/svg/Main/Group 1.svg" alt="back-ground1" />
      <div class="button-explore">
        <span class="text-explore">Explore More</span>
        <div class="img-explore">
          <img src="./assets/svg/Main/mui-ten.svg" alt="Mui Ten " />
        </div>
      </div>
    </div> 
    <div class="slider">
      <div class="slider-text">
        <img src="./assets/svg/Main/service heading.svg" alt="Service Header" />
      </div>
      <div class="slider-item">
        <div class="icon">
          <ul>
            <li><a href="#!" class="btn-grooming">
              <img src="./assets/img/Main img/grooming.png" alt="grooming" />
            </a></li>
            <li><a href="#!" class="btn-healthcare">
            <img src="./assets/img/Main img/healthcare.png" alt="healthcare">
            </a></li>
            <li><a href="#!" class="btn-daycare">
              <img src="./assets/img/Main img/daycare.png" alt="daycare">
            </a></li>
            <li><a href="#!" class="btn-training">
              <img src="./assets/img/Main img/Training.png" alt="Training">
            </a></li>
            <li><a href="#!" class="btn-hyginiccare">
              <img src="./assets/img/Main img/hyginic care.png" alt="hyginic">
            </a></li>
         </ul>
        </div>
      </div>
      </div>
    </div>
    <div class="about-section">
      <img src="./assets/img/Main img/about-section.png" alt="about-section" />
      <div class="button-explore">
        <span class="text-explore">Explore More</span>
        <div class="img-explore">
          <img src="./assets/svg/Main/mui-ten.svg" alt="Mui Ten " />
        </div>
      </div>
        <div class="button-video">
          <a href="#!"> 
            <img src="./assets/img/Main img/video.png" alt="Video">
          </a>
        </div>
    </div>

    <!-- Contain  -->
    <div class="contain">
      <div class="contain-food">
        <img class="Dognutrien" src="./assets/img/Contain/Dognutrien food.png" alt="Dognutrien">
      </div>
      <span >25 % OFF all Products </span>
      <div class="contain-list">
        <!-- Item 1 -->
        <div class="contain-list-item1">
          <img class="food-img"  src="./assets/img/Contain/Untitled (1)/image 2.png" alt="">
          <img src="./assets/img/Contain/Untitled (1)/Drools _ 3KG Adult chicken and egg Egg, Chicken 3 kg Dry Adult Dog Food.png" alt="">
          <a class="btn-buynow" href="#!">
            <img src="./assets/img/Contain/Buynow.png" alt="">
          </a>
        </div>
        <!-- item 2 -->
        <div class="contain-list-item2">
          <img class="food-img" src="./assets/img/Contain/Untitled (1)/image 3.png" alt="">
          <img src="./assets/img/Contain/Untitled (1)/Canine Creek 4 KG Adult chicken and egg Egg, Chicken 3 kg Dry Adult Dog Food.png" alt="">
          <a class="btn-buynow" href="#!">
            <img src="./assets/img/Contain/Buynow.png" alt="">
          </a>
        </div>
        <!-- item 3 -->
        <div class="contain-list-item3">
          <img class="food-img" src="./assets/img/Contain/Untitled (1)/image 4.png" alt="">
          <img src="./assets/img/Contain/Untitled (1)/Biscork Biscuits Adult chicken and egg Egg, Chicken Dry Adult Dog Food.png" alt="">
          <a  class="btn-buynow" href="#!">
            <img src="./assets/img/Contain/Buynow.png" alt="">
          </a>
        </div>
      </div>
     
    </div>
    <div class="content">
      <div class="content-right">
        <img src="./assets/img/Contain/deltal/Group 12 (1).png" alt="back-ground1" />
      </div>
      <div class="content-left">
        <div class="left-text">
          <img src="./assets/img/Contain/deltal/text-1.png" alt="">
          <img src="./assets/img/Contain/deltal/Sweet roll ice cream powder candy canes ice cream donut pudding biscuit ice cream.biscuit caramels topb.png" alt="">
        </div>
        <div class="btn-content">
          <div class="button-explore">
          <span class="text-explore">Explore More</span>
          <div class="img-explore">
            <img src="./assets/svg/Main/mui-ten.svg" alt="Mui Ten " />
          </div>
      </div>
        </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
